<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Nade Guide</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ff9500;
        }
        #stage-menu, #side-menu, #nade-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #ff9500;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9500;
            color: #1a1a1a;
        }
        button.active {
            background-color: #ff9500;
            color: #1a1a1a;
        }
        #content {
            text-align: center;
        }
        .nade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .nade-image {
            cursor: pointer;
            max-width: 100%;
            width: 100%;
            height: auto;
            border: 1px solid #ff9500;
            border-radius: 3px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #ff9500;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff9500;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

        // Function to create stage menu
        function createStageMenu() {
            const menu = document.getElementById('stage-menu');
            menu.innerHTML = '';
            stages.forEach(stage => {
                const button = document.createElement('button');
                button.textContent = stage.name;
                button.onclick = () => {
                    document.querySelectorAll('#stage-menu button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    createSideMenu(stage);
                };
                menu.appendChild(button);
            });
            createSideMenu(stages[0]); // Default to first stage
            document.querySelector('#stage-menu button').classList.add('active');
        }

        // Function to create side menu (CT or T)
        function createSideMenu(stage) {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.innerHTML = '';
            ['T', 'CT'].forEach(side => {
                const button = document.createElement('button');
                button.textContent = side;
                button.onclick = () => {
                    selectedSide = side;
                    document.querySelectorAll('#side-menu button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayNadeMenu(stage, side);
                };
                sideMenu.appendChild(button);
            });
            // Default to T side
            selectedSide = 'T';
            document.querySelector('#side-menu button').classList.add('active');
            displayNadeMenu(stage, 'T');
        }

        // Function to display nade menu for selected stage and side
        function displayNadeMenu(stage, side) {
            const nadeMenu = document.getElementById('nade-menu');
            nadeMenu.innerHTML = '';
            const nades = stage.sides[side] || [];
            nades.forEach(nade => {
                const button = document.createElement('button');
                button.textContent = nade.name;
                button.onclick = () => {
                    selectedNade = nade.name;
                    document.querySelectorAll('#nade-menu button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayNadeDetails(nade);
                };
                if (nade.name === selectedNade) {
                    button.classList.add('active');
                }
                nadeMenu.appendChild(button);
            });
            nadeMenu.style.display = nades.length > 0 ? 'flex' : 'none';
            document.getElementById('content').innerHTML = nades.length === 0 ? '<p>No nades available for this side.</p>' : '';
        }

        // Function to display nade details with images
        function displayNadeDetails(nade) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>${nade.name}</h2>
                <p>${nade.description}</p>
                <div class="nade-details">
                    ${nade.images.map(img => `<img class="nade-image" src="${img}" alt="${nade.name} image">`).join('')}
                </div>
            `;

            // Add click event listeners to images for modal
            document.querySelectorAll('.nade-image').forEach(img => {
                img.addEventListener('click', () => {
                    const modal = document.getElementById('image-modal');
                    const modalImg = document.getElementById('modal-image');
                    modalImg.src = img.src;
                    modalImg.style.transform = 'scale(1)';
                    modalImg.style.transformOrigin = 'center center';
                    modalImg.dataset.zoomed = 'false';
                    modal.style.display = 'flex';
                });
            });
        }

        // Modal close functionality
        document.querySelector('.modal-close').addEventListener('click', () => {
            document.getElementById('image-modal').style.display = 'none';
        });

        // Close modal when clicking outside image
        document.getElementById('image-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('image-modal').style.display = 'none';
            }
        });

        // Zoom functionality on image click
        document.getElementById('modal-image').addEventListener('click', (e) => {
            const img = e.target;
            const isZoomed = img.dataset.zoomed === 'true';

            if (!isZoomed) {
                // Calculate click position relative to image
                const rect = img.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const xPercent = (x / rect.width) * 100;
                const yPercent = (y / rect.height) * 100;

                // Zoom to 400% centered on click
                img.style.transform = 'scale(4)';
                img.style.transformOrigin = `${xPercent}% ${yPercent}%`;
                img.dataset.zoomed = 'true';
            } else {
                // Reset to default
                img.style.transform = 'scale(1)';
                img.style.transformOrigin = 'center center';
                img.dataset.zoomed = 'false';
            }
        });

        // Initialize the stage menu on page load
        window.onload = createStageMenu;
    </script>
</body>
</html>
